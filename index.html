<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Grupos - UQ</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body class="bg-slate-50 min-h-screen font-sans">

    <!-- Header Estilo Dashboard -->
    <header class="bg-green-800 text-white shadow-lg p-6 mb-8">
        <div class="max-w-6xl mx-auto flex flex-col md:flex-row justify-between items-center gap-4">
            <div>
                <h1 class="text-2xl font-bold flex items-center gap-2">
                    <i data-lucide="layout-dashboard"></i>
                    Gestión de Grupos de Trabajo
                </h1>
                <p class="text-green-100 opacity-80">Productividad UQ 2024 - Registro en Tiempo Real</p>
            </div>
            <div class="flex gap-4">
                <div class="bg-green-900/40 p-3 rounded-lg border border-green-700 text-center min-w-[120px]">
                    <span id="total-grupos" class="block text-2xl font-bold">0</span>
                    <span class="text-xs uppercase opacity-70">Grupos Llenos</span>
                </div>
                <div class="bg-green-900/40 p-3 rounded-lg border border-green-700 text-center min-w-[120px]">
                    <span id="cupos-libres" class="block text-2xl font-bold">0</span>
                    <span class="text-xs uppercase opacity-70">Cupos Libres</span>
                </div>
            </div>
        </div>
    </header>

    <main class="max-w-6xl mx-auto px-4 pb-12">
        <!-- Contenedor de la Tabla -->
        <div class="bg-white rounded-xl shadow-md overflow-hidden border border-slate-200">
            <div class="overflow-x-auto">
                <table class="w-full text-left border-collapse">
                    <thead class="bg-slate-100 border-b border-slate-200 text-slate-600 uppercase text-xs font-bold">
                        <tr>
                            <th class="p-4">Grupo</th>
                            <th class="p-4">Integrantes / Nombres</th>
                            <th class="p-4 text-center">Estado</th>
                            <th class="p-4">Fecha Presentación</th>
                            <th class="p-4">Acción</th>
                        </tr>
                    </thead>
                    <tbody id="tabla-cuerpo" class="divide-y divide-slate-100">
                        <!-- Los datos se cargan desde Firebase -->
                    </tbody>
                </table>
            </div>
        </div>
    </main>

    <!-- Modal de Registro -->
    <div id="modal-registro" class="fixed inset-0 bg-black/50 hidden flex items-center justify-center p-4 z-50">
        <div class="bg-white rounded-2xl shadow-2xl max-w-md w-full p-6">
            <h2 id="modal-titulo" class="text-xl font-bold text-slate-800 mb-4">Inscribirse en Grupo</h2>
            <div class="space-y-4">
                <div>
                    <label class="block text-sm font-medium text-slate-700 mb-1">Nombres de Integrantes</label>
                    <input type="text" id="input-nombres" placeholder="Ej: Juan Pérez y Ana Gómez" 
                           class="w-full p-2 border border-slate-300 rounded-lg focus:ring-2 focus:ring-green-500 outline-none">
                </div>
                <div>
                    <label class="block text-sm font-medium text-slate-700 mb-1">Título del Trabajo (Opcional)</label>
                    <input type="text" id="input-titulo" placeholder="Nombre del proyecto" 
                           class="w-full p-2 border border-slate-300 rounded-lg focus:ring-2 focus:ring-green-500 outline-none">
                </div>
                <div class="flex gap-3 mt-6">
                    <button onclick="cerrarModal()" class="flex-1 px-4 py-2 bg-slate-100 text-slate-600 rounded-lg hover:bg-slate-200 transition">Cancelar</button>
                    <button onclick="guardarRegistro()" class="flex-1 px-4 py-2 bg-green-600 text-white rounded-lg hover:bg-green-700 transition font-bold">Confirmar</button>
                </div>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-app.js";
        import { getFirestore, collection, onSnapshot, updateDoc, doc, setDoc } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-firestore.js";

        // Usamos tu misma configuración
        const firebaseConfig = {
            apiKey: "AIzaSyBbqMf8ZOmqmbGTmr2tr8nziyUWKSE6OWg",
            authDomain: "uniquindio-produccion.firebaseapp.com",
            projectId: "uniquindio-produccion",
            storageBucket: "uniquindio-produccion.firebasestorage.app",
            messagingSenderId: "440871309124",
            appId: "1:440871309124:web:108be1894adaf6ecaf1111"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        
        let grupoSeleccionadoId = null;

        // Cargar datos en tiempo real (Sincronizado)
        function cargarGrupos() {
            onSnapshot(collection(db, "grupos_clase"), (snapshot) => {
                const tbody = document.getElementById('tabla-cuerpo');
                tbody.innerHTML = '';
                let llenos = 0;
                let libres = 0;

                // Si no hay datos, inicializar grupos por defecto
                if (snapshot.empty) {
                    inicializarGrupos();
                    return;
                }

                snapshot.forEach((doc) => {
                    const data = doc.data();
                    const id = doc.id;
                    
                    if (data.estado === 'Completada') llenos++; else libres++;

                    const row = `
                        <tr class="hover:bg-slate-50 transition-colors">
                            <td class="p-4 font-bold text-slate-700">${id}</td>
                            <td class="p-4">
                                <span class="block font-medium text-slate-800">${data.nombres || '---'}</span>
                                <span class="text-xs text-slate-400 italic">${data.titulo || ''}</span>
                            </td>
                            <td class="p-4 text-center">
                                <span class="px-3 py-1 rounded-full text-xs font-bold ${
                                    data.estado === 'Completada' ? 'bg-green-100 text-green-700' : 'bg-yellow-100 text-yellow-700'
                                }">
                                    ${data.estado}
                                </span>
                            </td>
                            <td class="p-4 text-slate-500 text-sm">${data.fecha}</td>
                            <td class="p-4">
                                ${data.estado !== 'Completada' ? 
                                    `<button onclick="abrirModal('${id}')" class="bg-blue-600 text-white px-3 py-1 rounded-md text-sm hover:bg-blue-700 transition">Inscribirse</button>` :
                                    `<button class="bg-slate-200 text-slate-400 px-3 py-1 rounded-md text-sm cursor-not-allowed" disabled>Cerrado</button>`
                                }
                            </td>
                        </tr>
                    `;
                    tbody.innerHTML += row;
                });

                document.getElementById('total-grupos').innerText = llenos;
                document.getElementById('cupos-libres').innerText = libres;
            });
        }

        // Inicializar 10 grupos si la colección está vacía
        async function inicializarGrupos() {
            for (let i = 1; i <= 10; i++) {
                await setDoc(doc(db, "grupos_clase", `Grupo ${i}`), {
                    nombres: "",
                    estado: "Cupo Libre",
                    fecha: "2024-03-15",
                    titulo: ""
                });
            }
        }

        window.abrirModal = (id) => {
            grupoSeleccionadoId = id;
            document.getElementById('modal-titulo').innerText = `Inscribirse en ${id}`;
            document.getElementById('modal-registro').classList.remove('hidden');
        };

        window.cerrarModal = () => {
            document.getElementById('modal-registro').classList.add('hidden');
            document.getElementById('input-nombres').value = '';
            document.getElementById('input-titulo').value = '';
        };

        window.guardarRegistro = async () => {
            const nombres = document.getElementById('input-nombres').value;
            const titulo = document.getElementById('input-titulo').value;

            if (!nombres) return alert("Por favor ingresa los nombres.");

            try {
                const docRef = doc(db, "grupos_clase", grupoSeleccionadoId);
                await updateDoc(docRef, {
                    nombres: nombres,
                    titulo: titulo,
                    estado: "Completada"
                });
                cerrarModal();
            } catch (e) {
                console.error("Error al registrar:", e);
            }
        };

        window.onload = () => {
            lucide.createIcons();
            cargarGrupos();
        };
    </script>
</body>
</html>

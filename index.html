<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Captura de Productividad - Uniquindio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Firebase SDK -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-app.js";
        import { getFirestore, collection, addDoc, onSnapshot, query } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-firestore.js";
        import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-auth.js";

        // Configuración de Firebase (Se conectará automáticamente en el entorno de ejecución)
        const firebaseConfig = JSON.parse(window.__firebase_config || '{}');
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);
        const appId = window.__app_id || 'uniquindio-2023';

        // Elementos del DOM
        const form = document.getElementById('product-form');
        const countDisplay = document.getElementById('record-count');
        const statusMsg = document.getElementById('status-message');

        // Autenticación Anónima para permitir escritura
        signInAnonymously(auth).catch(err => console.error("Error de auth:", err));

        // Escuchar cambios en tiempo real (Contador)
        onAuthStateChanged(auth, (user) => {
            if (user) {
                const q = query(collection(db, 'artifacts', appId, 'public', 'data', 'registros'));
                onSnapshot(q, (snapshot) => {
                    countDisplay.innerText = snapshot.size;
                }, (error) => {
                    console.error("Error leyendo datos:", error);
                });
            }
        });

        // Guardar Datos
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            const submitBtn = form.querySelector('button');
            submitBtn.disabled = true;
            submitBtn.innerText = "Guardando...";

            const datos = {
                titulo: document.getElementById('titulo').value,
                autor: document.getElementById('autor').value,
                facultad: document.getElementById('facultad').value,
                año: document.getElementById('año').value,
                fecha_registro: new Date().toISOString(),
                usuario_id: auth.currentUser.uid
            };

            try {
                await addDoc(collection(db, 'artifacts', appId, 'public', 'data', 'registros'), datos);
                form.reset();
                showStatus("✅ ¡Registro guardado con éxito!", "bg-green-100 text-green-700");
            } catch (error) {
                showStatus("❌ Error al guardar. Intenta de nuevo.", "bg-red-100 text-red-700");
                console.error(error);
            } finally {
                submitBtn.disabled = false;
                submitBtn.innerText = "Guardar Registro";
            }
        });

        function showStatus(msg, classes) {
            statusMsg.innerText = msg;
            statusMsg.className = `p-3 rounded-lg text-center mb-4 ${classes}`;
            setTimeout(() => { statusMsg.className = "hidden"; }, 4000);
        }

        // Exportar a CSV (Para Excel)
        window.exportarDatos = () => {
            const q = query(collection(db, 'artifacts', appId, 'public', 'data', 'registros'));
            onSnapshot(q, (snapshot) => {
                let csv = "Título,Autor,Facultad,Año,Fecha Registro\n";
                snapshot.forEach(doc => {
                    const d = doc.data();
                    csv += `"${d.titulo}","${d.autor}","${d.facultad}",${d.año},${d.fecha_registro}\n`;
                });
                const blob = new Blob([csv], { type: 'text/csv;charset=utf-8;' });
                const link = document.createElement("a");
                link.href = URL.createObjectURL(blob);
                link.download = "productividad_uniquindio_2023.csv";
                link.click();
            }, { once: true });
        };
    </script>
    <style>
        body { background-color: #f3f4f6; }
        .uq-card { border-top: 6px solid #004a99; } /* Color azul institucional sugerido */
    </style>
</head>
<body class="p-4 md:p-8">
    <div class="max-w-2xl mx-auto">
        <!-- Encabezado -->
        <div class="bg-white p-6 rounded-xl shadow-md uq-card mb-6">
            <h1 class="text-2xl font-bold text-gray-800">Universidad del Quindío</h1>
            <p class="text-gray-600">Sistema de Captura de Productividad Académica 2023</p>
            
            <div class="mt-4 flex items-center justify-between bg-blue-50 p-4 rounded-lg">
                <div>
                    <span class="text-sm text-blue-600 font-semibold uppercase">Registros Totales</span>
                    <div class="text-3xl font-black text-blue-800" id="record-count">0</div>
                </div>
                <button onclick="exportarDatos()" class="text-sm bg-white border border-blue-200 text-blue-700 px-4 py-2 rounded shadow-sm hover:bg-blue-50">
                    Descargar Excel (CSV)
                </button>
            </div>
        </div>

        <!-- Mensaje de Estado -->
        <div id="status-message" class="hidden"></div>

        <!-- Formulario -->
        <form id="product-form" class="bg-white p-6 rounded-xl shadow-md space-y-4">
            <div>
                <label class="block text-sm font-medium text-gray-700">Título del Artículo/Obra</label>
                <input type="text" id="titulo" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm p-2 bg-gray-50 focus:ring-blue-500 focus:border-blue-500 border">
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-700">Autor Principal</label>
                <input type="text" id="autor" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm p-2 bg-gray-50 border">
            </div>

            <div class="grid grid-cols-2 gap-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700">Facultad</label>
                    <select id="facultad" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm p-2 bg-gray-50 border">
                        <option>Ingeniería</option>
                        <option>Educación</option>
                        <option>Ciencias de la Salud</option>
                        <option>Ciencias Básicas</option>
                        <option>Economía y Administración</option>
                        <option>Ciencias Humanas</option>
                        <option>Artes</option>
                    </select>
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700">Año</label>
                    <input type="number" id="año" value="2023" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm p-2 bg-gray-50 border">
                </div>
            </div>

            <button type="submit" class="w-full bg-blue-700 text-white font-bold py-3 px-4 rounded-lg hover:bg-blue-800 transition-colors shadow-lg">
                Guardar Registro
            </button>
        </form>

        <p class="text-center text-xs text-gray-400 mt-8">
            Uso exclusivo para investigación - Uniquindio 2023
        </p>
    </div>
</body>
</html>

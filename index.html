<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Productividad Uniquind√≠o</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.sheetjs.com/xlsx-0.20.1/package/dist/xlsx.full.min.js"></script>
    
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-app.js";
        import { getFirestore, collection, addDoc, onSnapshot, query, getDocs, serverTimestamp } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-firestore.js";
        import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBbqMf8ZOmqmbGTmr2tr8nziyUWKSE6OWg",
            authDomain: "uniquindio-produccion.firebaseapp.com",
            projectId: "uniquindio-produccion",
            storageBucket: "uniquindio-produccion.firebasestorage.app",
            messagingSenderId: "440871309124",
            appId: "1:440871309124:web:108be1894adaf6ecaf1111"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);
        const appId = 'uniquindio-produccion';

        // L√≥gica para mostrar campos seg√∫n la categor√≠a del archivo excel
        window.cambiarCategoria = () => {
            const cat = document.getElementById('categoria').value;
            const camposExtra = document.getElementById('campos-dinamicos');
            
            let html = '';
            if (cat === 'Revista') {
                html = `
                    <div class="grid grid-cols-2 gap-4">
                        <div><label class="text-xs font-bold text-gray-500">ISSN REVISTA</label>
                        <input type="text" id="issn" class="w-full border p-2 rounded bg-gray-50"></div>
                        <div><label class="text-xs font-bold text-gray-500">CATEGOR√çA (A1, A2, B, C)</label>
                        <select id="r_cat" class="w-full border p-2 rounded bg-gray-50"><option>A1</option><option>A2</option><option>B</option><option>C</option><option>No indexada</option></select></div>
                    </div>
                    <div class="grid grid-cols-2 gap-4">
                        <div><label class="text-xs font-bold text-gray-500">NOMBRE REVISTA</label>
                        <input type="text" id="revista" class="w-full border p-2 rounded bg-gray-50"></div>
                        <div><label class="text-xs font-bold text-gray-500">EDITORIAL</label>
                        <input type="text" id="editorial" class="w-full border p-2 rounded bg-gray-50"></div>
                    </div>
                    <div class="grid grid-cols-2 gap-4">
                        <div><label class="text-xs font-bold text-gray-500">MODALIDAD (Full paper, etc)</label>
                        <input type="text" id="modalidad" class="w-full border p-2 rounded bg-gray-50"></div>
                        <div><label class="text-xs font-bold text-gray-500">PA√çS</label>
                        <input type="text" id="pais" class="w-full border p-2 rounded bg-gray-50"></div>
                    </div>`;
            } else if (cat === 'LibroTexto') {
                html = `
                    <div class="grid grid-cols-2 gap-4">
                        <div><label class="text-xs font-bold text-gray-500">ISBN</label>
                        <input type="text" id="isbn" class="w-full border p-2 rounded bg-gray-50"></div>
                        <div><label class="text-xs font-bold text-gray-500">ESPACIO ACAD√âMICO</label>
                        <input type="text" id="espacio" class="w-full border p-2 rounded bg-gray-50"></div>
                    </div>`;
            } else if (cat === 'LibroEnsayo') {
                html = `
                    <div class="grid grid-cols-2 gap-4">
                        <div><label class="text-xs font-bold text-gray-500">ISBN</label>
                        <input type="text" id="isbn" class="w-full border p-2 rounded bg-gray-50"></div>
                        <div><label class="text-xs font-bold text-gray-500">PROGRAMA ACAD√âMICO</label>
                        <input type="text" id="programa_especifico" class="w-full border p-2 rounded bg-gray-50"></div>
                    </div>`;
            } else if (cat === 'Otro') {
                html = `<div><label class="text-xs font-bold text-gray-500">TIPO DE PRODUCTO (SOFTWARE, PREMIO, ETC)</label>
                        <input type="text" id="tipo_otro" class="w-full border p-2 rounded bg-gray-50"></div>`;
            }
            camposExtra.innerHTML = html;
        };

        // Guardar datos
        document.getElementById('product-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const btn = document.getElementById('submit-btn');
            btn.disabled = true;
            btn.innerText = "GUARDANDO...";

            const datos = {
                categoria: document.getElementById('categoria').value,
                a√±o_proceso: document.getElementById('anio_proceso').value,
                semestre: document.getElementById('semestre').value,
                titulo: document.getElementById('titulo').value,
                autor: document.getElementById('autor').value,
                facultad: document.getElementById('facultad').value,
                programa: document.getElementById('programa').value,
                createdAt: serverTimestamp(),
                // Campos din√°micos
                issn: document.getElementById('issn')?.value || '',
                cat_revista: document.getElementById('r_cat')?.value || '',
                revista: document.getElementById('revista')?.value || '',
                editorial: document.getElementById('editorial')?.value || '',
                modalidad: document.getElementById('modalidad')?.value || '',
                pais: document.getElementById('pais')?.value || '',
                isbn: document.getElementById('isbn')?.value || '',
                espacio_academico: document.getElementById('espacio')?.value || '',
                programa_especifico: document.getElementById('programa_especifico')?.value || '',
                tipo_otro: document.getElementById('tipo_otro')?.value || ''
            };

            try {
                await addDoc(collection(db, 'artifacts', appId, 'public', 'data', 'registros_detallados'), datos);
                alert("‚úÖ Guardado con √©xito");
                e.target.reset();
                window.cambiarCategoria();
            } catch (err) { alert("‚ùå Error"); }
            finally { btn.disabled = false; btn.innerText = "GUARDAR REGISTRO"; }
        });

        // Exportar a Excel con las pesta√±as exactas del compilado
        window.exportarExcelCompleto = async () => {
            const querySnapshot = await getDocs(collection(db, 'artifacts', appId, 'public', 'data', 'registros_detallados'));
            const hojas = { "Publicac. Rev. Index": [], "Libro Texto": [], "Libro Ensayo": [], "Otros": [] };

            querySnapshot.forEach((doc) => {
                const d = doc.data();
                const base = { A√ëO: d.a√±o_proceso, SEMESTRE: d.semestre, T√çTULO: d.titulo, AUTOR: d.autor, PROGRAMA: d.programa, FACULTAD: d.facultad };

                if (d.categoria === 'Revista') {
                    hojas["Publicac. Rev. Index"].push({ ...base, MODALIDAD: d.modalidad, PAIS: d.pais, "ISSN REVISTA": d.issn, "NOMBRE REVISTA": d.revista, "CATEGOR√çA": d.cat_revista, EDITORIAL: d.editorial });
                } else if (d.categoria === 'LibroTexto') {
                    hojas["Libro Texto"].push({ ...base, ISBN: d.isbn, "ESPACIO ACAD√âMICO": d.espacio_academico });
                } else if (d.categoria === 'LibroEnsayo') {
                    hojas["Libro Ensayo"].push({ ...base, ISBN: d.isbn, "PROGRAMA ESPECIFICO": d.programa_especifico });
                } else {
                    hojas["Otros"].push({ ...base, TIPO: d.tipo_otro });
                }
            });

            const wb = XLSX.utils.book_new();
            Object.keys(hojas).forEach(nombre => {
                if (hojas[nombre].length > 0) {
                    const ws = XLSX.utils.json_to_sheet(hojas[nombre]);
                    XLSX.utils.book_append_sheet(wb, ws, nombre);
                }
            });
            XLSX.writeFile(wb, "Compilado_Productividad_2023_Final.xlsx");
        };

        signInAnonymously(auth);
        onAuthStateChanged(auth, (user) => {
            if (user) {
                onSnapshot(collection(db, 'artifacts', appId, 'public', 'data', 'registros_detallados'), s => {
                    document.getElementById('record-count').innerText = s.size;
                });
            }
        });
        window.onload = window.cambiarCategoria;
    </script>
</head>
<body class="bg-slate-100 p-4">
    <div class="max-w-3xl mx-auto">
        <div class="bg-[#003d2b] text-white p-6 rounded-t-2xl flex justify-between items-center">
            <div>
                <h1 class="text-xl font-bold">UniQuind√≠o - Captura 2023</h1>
                <p class="text-xs opacity-80">Compilado de Productividad Acad√©mica</p>
            </div>
            <div class="text-right">
                <span class="text-2xl font-black" id="record-count">0</span>
                <p class="text-[10px] uppercase font-bold">Registros</p>
            </div>
        </div>

        <form id="product-form" class="bg-white p-8 shadow-xl space-y-6">
            <div class="grid grid-cols-3 gap-4">
                <div>
                    <label class="block text-xs font-bold text-gray-400 uppercase">A√±o Proceso</label>
                    <input type="number" id="anio_proceso" value="2023" class="w-full border-2 p-2 rounded-lg">
                </div>
                <div>
                    <label class="block text-xs font-bold text-gray-400 uppercase">Semestre</label>
                    <select id="semestre" class="w-full border-2 p-2 rounded-lg"><option>I</option><option>II</option></select>
                </div>
                <div>
                    <label class="block text-xs font-bold text-gray-400 uppercase">Categor√≠a Excel</label>
                    <select id="categoria" onchange="cambiarCategoria()" class="w-full border-2 p-2 rounded-lg bg-yellow-50 font-bold">
                        <option value="Revista">Revista Indexada</option>
                        <option value="LibroTexto">Libro Texto</option>
                        <option value="LibroEnsayo">Libro Ensayo</option>
                        <option value="Otro">Software / Premios</option>
                    </select>
                </div>
            </div>

            <hr>

            <div class="space-y-4">
                <div>
                    <label class="block text-xs font-bold text-gray-400 uppercase">T√≠tulo de la Obra / Art√≠culo</label>
                    <input type="text" id="titulo" required class="w-full border-2 p-3 rounded-lg focus:border-green-700 outline-none">
                </div>
                <div>
                    <label class="block text-xs font-bold text-gray-400 uppercase">Autor / Investigador Principal</label>
                    <input type="text" id="autor" required class="w-full border-2 p-3 rounded-lg focus:border-green-700 outline-none">
                </div>
                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label class="block text-xs font-bold text-gray-400 uppercase">Facultad</label>
                        <select id="facultad" class="w-full border-2 p-3 rounded-lg">
                            <option>Ciencias B√°sicas y Tecnolog√≠as</option><option>Ingenier√≠a</option><option>Ciencias de la Salud</option>
                            <option>Ciencias de la Educaci√≥n</option><option>Ciencias Humanas y Bellas Artes</option>
                        </select>
                    </div>
                    <div>
                        <label class="block text-xs font-bold text-gray-400 uppercase">Programa</label>
                        <input type="text" id="programa" placeholder="Ej: Tecnolog√≠a en Instrumentaci√≥n" class="w-full border-2 p-3 rounded-lg">
                    </div>
                </div>
            </div>

            <div id="campos-dinamicos" class="p-6 bg-slate-50 rounded-2xl border-2 border-dashed border-slate-200 space-y-4">
                </div>

            <button type="submit" id="submit-btn" class="w-full bg-[#003d2b] text-white font-bold py-4 rounded-xl shadow-lg hover:bg-black transition-all">
                GUARDAR REGISTRO
            </button>
        </form>

        <button onclick="exportarExcelCompleto()" class="w-full mt-4 bg-white border-2 border-green-800 text-green-800 font-bold py-4 rounded-xl flex justify-center items-center gap-2 hover:bg-green-50">
            <span>üìä</span> DESCARGAR EXCEL CON TODAS LAS PESTA√ëAS
        </button>
    </div>
</body>
</html>

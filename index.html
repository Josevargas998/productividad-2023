<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Captura de Productividad - Uniquindio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Firebase SDK -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getFirestore, collection, addDoc, onSnapshot, query, serverTimestamp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
        import { getAuth, signInAnonymously, onAuthStateChanged, signInWithCustomToken } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";

        // Global Variables y Configuración
        const firebaseConfig = JSON.parse(typeof __firebase_config !== 'undefined' ? __firebase_config : '{}');
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'uniquindio-2023';

        // Elementos del DOM
        const form = document.getElementById('product-form');
        const countDisplay = document.getElementById('record-count');
        const statusMsg = document.getElementById('status-message');
        const btnSubmit = document.getElementById('btn-submit');

        let currentUser = null;

        // Autenticación (REGLA 3: Auth antes que Query)
        const initAuth = async () => {
            try {
                if (typeof __initial_auth_token !== 'undefined' && __initial_auth_token) {
                    await signInWithCustomToken(auth, __initial_auth_token);
                } else {
                    await signInAnonymously(auth);
                }
            } catch (error) {
                console.error("Auth error:", error);
                showStatus("Error de autenticación. Por favor, recarga.", "bg-red-100 text-red-700");
            }
        };

        // Escuchar cambios de estado de Auth
        onAuthStateChanged(auth, (user) => {
            currentUser = user;
            if (user) {
                console.log("Usuario autenticado:", user.uid);
                setupRealtimeListener();
            }
        });

        // Configurar el listener de datos (Solo después de Auth)
        const setupRealtimeListener = () => {
            if (!currentUser) return;
            // RULE 1: Ruta estricta
            const q = query(collection(db, 'artifacts', appId, 'public', 'data', 'registros'));
            onSnapshot(q, (snapshot) => {
                countDisplay.innerText = snapshot.size;
            }, (error) => {
                console.error("Error leyendo datos:", error);
                if (error.code === 'permission-denied') {
                    showStatus("Error de permisos. Reintentando...", "bg-amber-100 text-amber-700");
                }
            });
        };

        // Guardar Datos
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            if (!currentUser) {
                showStatus("No estás autenticado. Espera un momento.", "bg-yellow-100 text-yellow-700");
                return;
            }

            btnSubmit.disabled = true;
            btnSubmit.innerText = "Guardando...";

            const datos = {
                titulo: document.getElementById('titulo').value,
                autor: document.getElementById('autor').value,
                facultad: document.getElementById('facultad').value,
                año: document.getElementById('año').value,
                fecha_registro: serverTimestamp(),
                usuario_id: currentUser.uid
            };

            try {
                const colRef = collection(db, 'artifacts', appId, 'public', 'data', 'registros');
                await addDoc(colRef, datos);
                form.reset();
                showStatus("✅ ¡Registro guardado con éxito!", "bg-green-100 text-green-700");
            } catch (error) {
                showStatus("❌ Error al guardar. Intenta de nuevo.", "bg-red-100 text-red-700");
                console.error(error);
            } finally {
                btnSubmit.disabled = false;
                btnSubmit.innerText = "Guardar Registro";
            }
        });

        function showStatus(msg, classes) {
            statusMsg.innerText = msg;
            statusMsg.className = `p-3 rounded-lg text-center mb-4 border font-bold ${classes}`;
            statusMsg.classList.remove('hidden');
            setTimeout(() => { statusMsg.classList.add('hidden'); }, 4000);
        }

        // Exportar a CSV (Excel)
        window.exportarDatos = () => {
            if (!currentUser) return;
            const q = query(collection(db, 'artifacts', appId, 'public', 'data', 'registros'));
            onSnapshot(q, (snapshot) => {
                if (snapshot.empty) {
                    showStatus("⚠️ No hay datos para descargar", "bg-yellow-100 text-yellow-700");
                    return;
                }
                let csv = "Titulo,Autor,Facultad,Año\n";
                snapshot.forEach(doc => {
                    const d = doc.data();
                    csv += `"${d.titulo || ''}","${d.autor || ''}","${d.facultad || ''}",${d.año || ''}\n`;
                });
                const blob = new Blob([csv], { type: 'text/csv;charset=utf-8;' });
                const link = document.createElement("a");
                link.href = URL.createObjectURL(blob);
                link.download = "productividad_uniquindio.csv";
                link.click();
            }, (error) => console.error(error), { once: true });
        };

        // Iniciar flujo
        window.onload = initAuth;
    </script>
    <style>
        body { background-color: #f3f4f6; }
        .uq-card { border-top: 8px solid #004a99; }
    </style>
</head>
<body class="p-4 md:p-8">
    <div class="max-w-2xl mx-auto">
        <!-- Encabezado -->
        <div class="bg-white p-8 rounded-xl shadow-lg uq-card mb-6">
            <h1 class="text-3xl font-black text-gray-800">UNIQUINDIO</h1>
            <p class="text-gray-500 font-bold uppercase text-xs tracking-widest">Productividad Académica 2023</p>
            
            <div class="mt-6 flex items-center justify-between bg-blue-50 p-5 rounded-2xl border border-blue-100">
                <div>
                    <span class="text-xs text-blue-600 font-black uppercase tracking-tighter">Registros en la base de datos</span>
                    <div class="text-5xl font-black text-blue-900 leading-none mt-1" id="record-count">0</div>
                </div>
                <button onclick="exportarDatos()" class="bg-white border-2 border-blue-200 text-blue-700 px-6 py-3 rounded-xl shadow-sm hover:bg-blue-100 transition-all font-black text-sm">
                    DESCARGAR EXCEL
                </button>
            </div>
        </div>

        <!-- Mensaje de Estado -->
        <div id="status-message" class="hidden font-bold"></div>

        <!-- Formulario -->
        <form id="product-form" class="bg-white p-8 rounded-2xl shadow-lg space-y-6">
            <div>
                <label class="block text-xs font-black text-gray-400 uppercase mb-2">Título de la Obra o Artículo</label>
                <textarea id="titulo" required placeholder="Ingrese el nombre completo del producto..." class="w-full rounded-xl border-gray-200 shadow-sm p-4 bg-gray-50 focus:ring-4 focus:ring-blue-100 focus:border-blue-500 border-2 outline-none transition-all resize-none"></textarea>
            </div>

            <div>
                <label class="block text-xs font-black text-gray-400 uppercase mb-2">Autor Principal</label>
                <input type="text" id="autor" required placeholder="Nombre del docente" class="w-full rounded-xl border-gray-200 shadow-sm p-4 bg-gray-50 border-2 outline-none focus:border-blue-500 transition-all">
            </div>

            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div>
                    <label class="block text-xs font-black text-gray-400 uppercase mb-2">Facultad</label>
                    <select id="facultad" class="w-full rounded-xl border-gray-200 shadow-sm p-4 bg-gray-50 border-2 outline-none cursor-pointer focus:border-blue-500">
                        <option>Ingeniería</option>
                        <option>Educación</option>
                        <option>Ciencias de la Salud</option>
                        <option>Ciencias Básicas</option>
                        <option>Economía y Administración</option>
                        <option>Ciencias Humanas</option>
                        <option>Artes</option>
                    </select>
                </div>
                <div>
                    <label class="block text-xs font-black text-gray-400 uppercase mb-2">Año</label>
                    <input type="number" id="año" value="2023" class="w-full rounded-xl border-gray-200 shadow-sm p-4 bg-gray-50 border-2 outline-none focus:border-blue-500">
                </div>
            </div>

            <button type="submit" id="btn-submit" class="w-full bg-blue-800 text-white font-black py-5 rounded-2xl hover:bg-blue-900 transition-all shadow-xl text-lg uppercase tracking-widest">
                Guardar Registro
            </button>
        </form>

        <p class="text-center text-[10px] text-gray-400 mt-10 font-bold uppercase tracking-[0.3em]">
            Universidad del Quindío - Armenia
        </p>
    </div>
</body>
</html>

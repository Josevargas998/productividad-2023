<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Productividad Acad√©mica UQ</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.sheetjs.com/xlsx-0.20.1/package/dist/xlsx.full.min.js"></script>
    
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-app.js";
        import { getFirestore, collection, addDoc, onSnapshot, query, getDocs, serverTimestamp } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-firestore.js";
        import { getAuth, signInAnonymously } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBbqMf8ZOmqmbGTmr2tr8nziyUWKSE6OWg",
            authDomain: "uniquindio-produccion.firebaseapp.com",
            projectId: "uniquindio-produccion",
            storageBucket: "uniquindio-produccion.firebasestorage.app",
            messagingSenderId: "440871309124",
            appId: "1:440871309124:web:108be1894adaf6ecaf1111"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);
        const appId = 'uniquindio-produccion';

        // L√≥gica Din√°mica de Campos basada en el Compilado 2023
        window.cambiarCategoria = () => {
            const cat = document.getElementById('categoria').value;
            const contenedor = document.getElementById('campos-dinamicos');
            let html = '';

            const inputClass = "w-full border-2 border-gray-200 p-2 rounded-lg focus:border-green-700 outline-none bg-white text-sm";
            const labelClass = "block text-[10px] font-bold text-gray-500 uppercase mb-1";

            if (cat === 'Publicac. Rev. Index' || cat === 'Rev. No Index') {
                html = `
                    <div class="grid grid-cols-2 gap-4">
                        <div><label class="${labelClass}">ISSN</label><input type="text" id="issn" class="${inputClass}"></div>
                        <div><label class="${labelClass}">Nombre Revista</label><input type="text" id="revista" class="${inputClass}"></div>
                    </div>
                    <div class="grid grid-cols-2 gap-4">
                        <div><label class="${labelClass}">Modalidad</label><input type="text" id="modalidad" placeholder="Ej: Full Paper" class="${inputClass}"></div>
                        <div><label class="${labelClass}">Categor√≠a Revista</label><input type="text" id="cat_revista" placeholder="A1, A2, B, C" class="${inputClass}"></div>
                    </div>`;
            } else if (cat.includes('Libro')) {
                html = `
                    <div class="grid grid-cols-2 gap-4">
                        <div><label class="${labelClass}">ISBN</label><input type="text" id="isbn" class="${inputClass}"></div>
                        <div><label class="${labelClass}">A√±o Publicaci√≥n</label><input type="text" id="anio_pub" class="${inputClass}"></div>
                    </div>
                    <div><label class="${labelClass}">Espacio Acad√©mico / Programa</label><input type="text" id="espacio" class="${inputClass}"></div>`;
            } else if (cat === 'Software') {
                html = `
                    <div class="grid grid-cols-2 gap-4">
                        <div><label class="${labelClass}">ID Libro/Tomo/Partida</label><input type="text" id="id_software" class="${inputClass}"></div>
                        <div><label class="${labelClass}">A√±o</label><input type="text" id="anio_pub" class="${inputClass}"></div>
                    </div>`;
            } else if (cat === 'Ponencias') {
                html = `
                    <div class="grid grid-cols-2 gap-4">
                        <div><label class="${labelClass}">ISBN/ISSN Evento</label><input type="text" id="issn" class="${inputClass}"></div>
                        <div><label class="${labelClass}">Nombre del Evento</label><input type="text" id="evento" class="${inputClass}"></div>
                    </div>
                    <div><label class="${labelClass}">Lugar y Fecha</label><input type="text" id="lugar_fecha" class="${inputClass}"></div>`;
            } else if (cat === 'Direc. Tesis') {
                html = `
                    <div><label class="${labelClass}">Estudiante Dirigido</label><input type="text" id="estudiante" class="${inputClass}"></div>
                    <div><label class="${labelClass}">T√≠tulo Optado</label><input type="text" id="titulo_optado" class="${inputClass}"></div>`;
            }

            contenedor.innerHTML = html;
        };

        // Guardar en Firebase
        document.getElementById('product-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const btn = document.getElementById('btn-guardar');
            btn.innerText = "PROCESANDO...";
            btn.disabled = true;

            const registro = {
                categoria_pestana: document.getElementById('categoria').value,
                anio: document.getElementById('anio').value,
                semestre: document.getElementById('semestre').value,
                titulo: document.getElementById('titulo').value,
                autor: document.getElementById('autor').value,
                documento: document.getElementById('documento').value,
                facultad: document.getElementById('facultad').value,
                programa: document.getElementById('programa').value,
                // Datos din√°micos
                issn: document.getElementById('issn')?.value || '',
                revista: document.getElementById('revista')?.value || '',
                modalidad: document.getElementById('modalidad')?.value || '',
                cat_revista: document.getElementById('cat_revista')?.value || '',
                isbn: document.getElementById('isbn')?.value || '',
                anio_pub: document.getElementById('anio_pub')?.value || '',
                espacio: document.getElementById('espacio')?.value || '',
                evento: document.getElementById('evento')?.value || '',
                lugar_fecha: document.getElementById('lugar_fecha')?.value || '',
                estudiante: document.getElementById('estudiante')?.value || '',
                titulo_optado: document.getElementById('titulo_optado')?.value || '',
                id_software: document.getElementById('id_software')?.value || '',
                fecha: serverTimestamp()
            };

            try {
                await addDoc(collection(db, 'artifacts', appId, 'public', 'data', 'registros_2023'), registro);
                alert("‚úÖ Registro guardado en la nube");
                e.target.reset();
                cambiarCategoria();
            } catch (error) {
                alert("‚ùå Error al guardar");
            } finally {
                btn.innerText = "GUARDAR REGISTRO";
                btn.disabled = false;
            }
        });

        // Exportar Excel Multicapa (Hojas separadas)
        window.exportarExcelFinal = async () => {
            const snap = await getDocs(collection(db, 'artifacts', appId, 'public', 'data', 'registros_2023'));
            const wb = XLSX.utils.book_new();
            const datosPorHoja = {};

            snap.forEach(doc => {
                const d = doc.data();
                const nombreHoja = d.categoria_pestana;
                if (!datosPorHoja[nombreHoja]) datosPorHoja[nombreHoja] = [];

                // Mapeo de columnas seg√∫n tus archivos CSV
                let fila = {
                    "A√ëO": d.anio, "SEMESTRE": d.semestre, "T√çTULO": d.titulo, "AUTOR": d.autor, 
                    "DOCUMENTO": d.documento, "PROGRAMA": d.programa, "FACULTAD": d.facultad
                };

                if (nombreHoja.includes("Rev")) {
                    fila["ISSN"] = d.issn; fila["REVISTA"] = d.revista; fila["CATEGOR√çA"] = d.cat_revista;
                } else if (nombreHoja.includes("Libro")) {
                    fila["ISBN"] = d.isbn; fila["A√ëO PUB"] = d.anio_pub; fila["ESPACIO/PROG"] = d.espacio;
                } else if (nombreHoja === "Ponencias") {
                    fila["EVENTO"] = d.evento; fila["LUGAR/FECHA"] = d.lugar_fecha;
                }

                datosPorHoja[nombreHoja].push(fila);
            });

            for (const [nombre, data] of Object.entries(datosPorHoja)) {
                const ws = XLSX.utils.json_to_sheet(data);
                XLSX.utils.book_append_sheet(wb, ws, nombre);
            }

            XLSX.writeFile(wb, "Compilado_Productividad_UQ_Pestanas.xlsx");
        };

        signInAnonymously(auth);
        window.onload = cambiarCategoria;
    </script>
</head>
<body class="bg-gray-100 min-h-screen font-sans p-4">
    <div class="max-w-4xl mx-auto">
        <div class="bg-[#003d2b] p-8 rounded-t-3xl shadow-2xl flex justify-between items-center text-white">
            <div>
                <h1 class="text-3xl font-black tracking-tighter">CAPTURA 2023</h1>
                <p class="text-green-300 font-bold text-xs uppercase tracking-widest">Universidad del Quind√≠o</p>
            </div>
            <button onclick="exportarExcelFinal()" class="bg-yellow-400 hover:bg-yellow-500 text-green-900 font-black px-6 py-3 rounded-xl transition-all shadow-lg text-sm">
                üìä GENERAR EXCEL MULTI-HOJA
            </button>
        </div>

        <form id="product-form" class="bg-white p-8 rounded-b-3xl shadow-xl space-y-6">
            <div class="bg-gray-50 p-4 rounded-2xl border-2 border-gray-100">
                <label class="block text-[10px] font-black text-green-800 uppercase mb-2">Pesta√±a de Destino en Excel</label>
                <select id="categoria" onchange="cambiarCategoria()" class="w-full p-4 rounded-xl border-2 border-green-700 bg-white font-bold text-green-900 outline-none">
                    <option value="Publicac. Rev. Index">Publicac. Rev. Index</option>
                    <option value="Rev. No Index">Revistas No Indexadas</option>
                    <option value="Libro Prod Investigaci√≥n">Libro Prod. Investigaci√≥n</option>
                    <option value="Libro Texto">Libro Texto</option>
                    <option value="Libro Ensayo">Libro Ensayo</option>
                    <option value="Software">Software</option>
                    <option value="Ponencias">Ponencias</option>
                    <option value="Direc. Tesis">Direcci√≥n de Tesis</option>
                    <option value="Premio">Premio</option>
                </select>
            </div>

            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div class="space-y-4">
                    <div><label class="block text-[10px] font-bold text-gray-400 uppercase">T√≠tulo del Producto</label>
                    <input type="text" id="titulo" required class="w-full border-2 border-gray-100 p-3 rounded-xl focus:border-green-600 outline-none"></div>
                    
                    <div><label class="block text-[10px] font-bold text-gray-400 uppercase">Nombre Completo del Autor</label>
                    <input type="text" id="autor" required class="w-full border-2 border-gray-100 p-3 rounded-xl focus:border-green-600 outline-none"></div>

                    <div><label class="block text-[10px] font-bold text-gray-400 uppercase">Documento de Identidad</label>
                    <input type="text" id="documento" required class="w-full border-2 border-gray-100 p-3 rounded-xl focus:border-green-600 outline-none"></div>
                </div>

                <div class="space-y-4">
                    <div class="grid grid-cols-2 gap-4">
                        <div><label class="block text-[10px] font-bold text-gray-400 uppercase">A√±o</label>
                        <input type="number" id="anio" value="2023" class="w-full border-2 border-gray-100 p-3 rounded-xl outline-none"></div>
                        <div><label class="block text-[10px] font-bold text-gray-400 uppercase">Semestre</label>
                        <select id="semestre" class="w-full border-2 border-gray-100 p-3 rounded-xl outline-none"><option>I</option><option>II</option></select></div>
                    </div>

                    <div><label class="block text-[10px] font-bold text-gray-400 uppercase">Facultad</label>
                    <select id="facultad" class="w-full border-2 border-gray-100 p-3 rounded-xl outline-none">
                        <option>Ciencias B√°sicas y Tecnolog√≠as</option>
                        <option>Ingenier√≠a</option>
                        <option>Ciencias de la Salud</option>
                        <option>Ciencias de la Educaci√≥n</option>
                        <option>Ciencias Humanas y Bellas Artes</option>
                        <option>Ciencias Econ√≥micas y Administrativas</option>
                    </select></div>

                    <div><label class="block text-[10px] font-bold text-gray-400 uppercase">Programa Acad√©mico</label>
                    <input type="text" id="programa" placeholder="Ej: Qu√≠mica" class="w-full border-2 border-gray-100 p-3 rounded-xl outline-none"></div>
                </div>
            </div>

            <div id="campos-dinamicos" class="bg-green-50/50 p-6 rounded-2xl border-2 border-dashed border-green-100 space-y-4">
                </div>

            <button type="submit" id="btn-guardar" class="w-full bg-[#003d2b] text-white font-black py-5 rounded-2xl shadow-xl hover:bg-black transition-all transform hover:-translate-y-1">
                GUARDAR REGISTRO
            </button>
        </form>
    </div>
</body>
</html>

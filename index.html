<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema Productividad UQ 2023</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.sheetjs.com/xlsx-0.20.1/package/dist/xlsx.full.min.js"></script>
    
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-app.js";
        import { getFirestore, collection, addDoc, getDocs, serverTimestamp, query, orderBy } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-firestore.js";
        import { getAuth, signInAnonymously } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-auth.js";

        // CONFIGURACI√ìN FIREBASE
        const firebaseConfig = {
            apiKey: "AIzaSyBbqMf8ZOmqmbGTmr2tr8nziyUWKSE6OWg",
            authDomain: "uniquindio-produccion.firebaseapp.com",
            projectId: "uniquindio-produccion",
            storageBucket: "uniquindio-produccion.firebasestorage.app",
            messagingSenderId: "440871309124",
            appId: "1:440871309124:web:108be1894adaf6ecaf1111"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);
        
        // URL DE TU GOOGLE DRIVE
        const urlAppsScript = "https://script.google.com/macros/s/AKfycbw0XDX3udmN5vzMu1tGAtudn-_v03j9gQj1jgc6h68DH-9Q6E6z5RVXbKHCRsKSIz8gCg/exec";

        // L√ìGICA DE CAMPOS DIN√ÅMICOS
        window.cambiarCategoria = () => {
            const cat = document.getElementById('categoria').value;
            const container = document.getElementById('campos-dinamicos');
            let html = '';
            const inputStyle = "w-full border-2 p-2 rounded-lg text-sm outline-none focus:border-green-600 bg-white";
            const labelStyle = "block text-[10px] font-bold text-gray-500 uppercase mb-1";

            if (cat.includes('Rev')) {
                html = `<div class="grid grid-cols-2 gap-4">
                    <div><label class="${labelStyle}">ISSN</label><input type="text" id="extra_id" class="${inputStyle}"></div>
                    <div><label class="${labelStyle}">Nombre Revista</label><input type="text" id="extra_nombre" class="${inputStyle}"></div>
                </div>`;
            } else if (cat.includes('Libro')) {
                html = `<div class="grid grid-cols-2 gap-4">
                    <div><label class="${labelStyle}">ISBN</label><input type="text" id="extra_id" class="${inputStyle}"></div>
                    <div><label class="${labelStyle}">A√±o Publicaci√≥n</label><input type="text" id="extra_nombre" class="${inputStyle}"></div>
                </div>`;
            } else if (cat === 'Ponencias') {
                html = `<div class="grid grid-cols-2 gap-4">
                    <div><label class="${labelStyle}">Evento</label><input type="text" id="extra_nombre" class="${inputStyle}"></div>
                    <div><label class="${labelStyle}">Lugar/Fecha</label><input type="text" id="extra_id" class="${inputStyle}"></div>
                </div>`;
            } else {
                html = `<div><label class="${labelStyle}">Observaciones</label><input type="text" id="extra_nombre" class="${inputStyle}"></div>`;
            }
            container.innerHTML = html;
        };

        // GUARDAR REGISTRO
        document.getElementById('product-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const btn = document.getElementById('btn-save');
            btn.innerText = "GUARDANDO EN DRIVE Y FIREBASE...";
            btn.disabled = true;

            const registro = {
                categoria_pestana: document.getElementById('categoria').value,
                anio: document.getElementById('anio').value,
                semestre: document.getElementById('semestre').value,
                titulo: document.getElementById('titulo').value,
                autor: document.getElementById('autor').value,
                documento: document.getElementById('documento').value,
                facultad: document.getElementById('facultad').value,
                programa: document.getElementById('programa').value,
                extra_id: document.getElementById('extra_id')?.value || 'N/A',
                extra_nombre: document.getElementById('extra_nombre')?.value || 'N/A'
            };

            try {
                // 1. Guardar en Firebase (Base de datos principal)
                await addDoc(collection(db, 'artifacts', 'uniquindio-produccion', 'public', 'data', 'registros_2023'), {
                    ...registro, 
                    fecha_sistema: serverTimestamp()
                });
                
                // 2. Guardar en Google Drive (Copia en Excel Online)
                await fetch(urlAppsScript, {
                    method: 'POST',
                    mode: 'no-cors',
                    body: JSON.stringify(registro)
                });

                alert("‚úÖ √âXITO: Guardado en Firebase y en tu Google Sheet (Hoja: " + registro.categoria_pestana + ")");
                e.target.reset();
                cambiarCategoria();
            } catch (err) {
                alert("‚ùå Error al guardar. Verifica tu conexi√≥n.");
                console.error(err);
            } finally {
                btn.innerText = "GUARDAR REGISTRO";
                btn.disabled = false;
            }
        });

        // DESCARGAR EXCEL FINAL ORGANIZADO
        window.descargarExcel = async () => {
            const q = query(collection(db, 'artifacts', 'uniquindio-produccion', 'public', 'data', 'registros_2023'));
            const snap = await getDocs(q);
            const wb = XLSX.utils.book_new();
            const hojas = {};

            snap.forEach(doc => {
                const d = doc.data();
                if (!hojas[d.categoria_pestana]) hojas[d.categoria_pestana] = [];
                hojas[d.categoria_pestana].push({
                    "A√ëO": d.anio, "SEMESTRE": d.semestre, "T√çTULO": d.titulo, 
                    "AUTOR": d.autor, "DOCUMENTO": d.documento, "PROGRAMA": d.programa, 
                    "FACULTAD": d.facultad, "ID (ISSN/ISBN)": d.extra_id, "DETALLE": d.extra_nombre
                });
            });

            Object.keys(hojas).forEach(nombre => {
                const ws = XLSX.utils.json_to_sheet(hojas[nombre]);
                XLSX.utils.book_append_sheet(wb, ws, nombre);
            });
            XLSX.writeFile(wb, "Compilado_Oficial_UQ_2023.xlsx");
        };

        signInAnonymously(auth);
        window.onload = cambiarCategoria;
    </script>
</head>
<body class="bg-slate-100 p-4 font-sans text-slate-800">
    <div class="max-w-3xl mx-auto shadow-2xl rounded-3xl overflow-hidden">
        <div class="bg-[#003d2b] p-8 text-white border-b-4 border-yellow-400">
            <div class="flex flex-col md:flex-row justify-between items-center gap-4">
                <div class="text-center md:text-left">
                    <h1 class="text-2xl font-black tracking-tight">PRODUCTIVIDAD UQ 2023</h1>
                    <p class="text-[10px] text-green-300 font-bold uppercase tracking-widest">Respaldo Autom√°tico en Drive Activado</p>
                </div>
                <button onclick="descargarExcel()" class="bg-yellow-400 text-[#003d2b] font-black px-5 py-2 rounded-full text-xs hover:bg-white transition-all shadow-lg">
                    üì• DESCARGAR COMPILADO
                </button>
            </div>
        </div>

        <form id="product-form" class="bg-white p-8 space-y-6">
            <div class="bg-green-50 p-5 rounded-2xl border border-green-100">
                <label class="block text-[10px] font-black text-green-700 mb-2 uppercase">1. Seleccione Pesta√±a de Destino</label>
                <select id="categoria" onchange="cambiarCategoria()" class="w-full p-3 rounded-xl border-2 border-green-600 font-bold text-green-900 outline-none">
                    <option value="Publicac. Rev. Index">Publicac. Rev. Index</option>
                    <option value="Rev. No Index">Revistas No Indexadas</option>
                    <option value="Libro Prod Investigaci√≥n">Libro Prod. Investigaci√≥n</option>
                    <option value="Libro Texto">Libro Texto</option>
                    <option value="Libro Ensayo">Libro Ensayo</option>
                    <option value="Software">Software</option>
                    <option value="Ponencias">Ponencias</option>
                    <option value="Direc. Tesis">Direcci√≥n de Tesis</option>
                    <option value="Obra Artistica">Obra Art√≠stica</option>
                </select>
            </div>

            <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
                <div class="space-y-4">
                    <div><label class="block text-[10px] font-bold text-slate-400 uppercase">T√≠tulo del Producto</label>
                    <input type="text" id="titulo" required class="w-full border-b-2 p-2 outline-none focus:border-green-600 font-medium"></div>
                    <div><label class="block text-[10px] font-bold text-slate-400 uppercase">Nombre del Docente</label>
                    <input type="text" id="autor" required class="w-full border-b-2 p-2 outline-none focus:border-green-600 font-medium"></div>
                    <div><label class="block text-[10px] font-bold text-slate-400 uppercase">C√©dula / Documento</label>
                    <input type="text" id="documento" required class="w-full border-b-2 p-2 outline-none focus:border-green-600 font-medium"></div>
                </div>
                <div class="space-y-4">
                    <div class="flex gap-4">
                        <div class="w-1/2"><label class="block text-[10px] font-bold text-slate-400 uppercase">A√±o</label>
                        <input type="number" id="anio" value="2023" class="w-full border-b-2 p-2 outline-none"></div>
                        <div class="w-1/2"><label class="block text-[10px] font-bold text-slate-400 uppercase">Semestre</label>
                        <select id="semestre" class="w-full border-b-2 p-2 outline-none"><option>I</option><option>II</option></select></div>
                    </div>
                    <div><label class="block text-[10px] font-bold text-slate-400 uppercase">Facultad</label>
                    <select id="facultad" class="w-full border-b-2 p-2 outline-none text-sm">
                        <option>Ciencias B√°sicas y Tecnolog√≠as</option><option>Ingenier√≠a</option><option>Ciencias de la Salud</option>
                        <option>Ciencias de la Educaci√≥n</option><option>Ciencias Humanas y Bellas Artes</option>
                        <option>Ciencias Econ√≥micas y Administrativas</option><option>Ciencias Agroindustriales</option>
                    </select></div>
                    <div><label class="block text-[10px] font-bold text-slate-400 uppercase">Programa</label>
                    <input type="text" id="programa" required placeholder="Ej: F√≠sica" class="w-full border-b-2 p-2 outline-none"></div>
                </div>
            </div>

            <div id="campos-dinamicos" class="bg-slate-50 p-6 rounded-2xl border-2 border-dashed border-slate-200 transition-all"></div>

            <button type="submit" id="btn-save" class="w-full bg-[#003d2b] text-white font-black py-5 rounded-2xl shadow-xl hover:bg-black transition-all transform hover:scale-[1.01] active:scale-95">
                GUARDAR REGISTRO
            </button>
        </form>
        
        <div class="bg-white p-4 text-center">
            <p class="text-[9px] text-slate-300 font-bold uppercase tracking-widest">Oficina de Asuntos Profesorales - Universidad del Quind√≠o</p>
        </div>
    </div>
</body>
</html>
